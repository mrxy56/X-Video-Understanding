<!DOCTYPE html>
<html>
<head>
    <title>X Video Understanding</title>
    <meta charset="utf-8">
    <style>
      body {
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
            line-height: 1.5;
            min-height: 100vh;
            background: #f3f3f3;
            flex-direction: column;
            margin: 0;
      }

      .main {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 10px 20px;
            transition: transform 0.2s;
            width: 500px;
            text-align: center;
      }

      h1 {
            color: rgb(100, 96, 96);
      }

      label {
            display: block;
            width: 100%;
            margin-top: 10px;
            margin-bottom: 5px;
            text-align: left;
            color: #555;
            font-weight: bold;
      }


      input {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
      }

      button {
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            margin-bottom: 15px;
            border: none;
            color: white;
            cursor: pointer;
            background-color: rgb(100, 96, 96);
            width: 100%;
            font-size: 16px;
      }

      .wrap {
            display: flex;
            justify-content: center;
            align-items: center;
      }
    </style>
</head>
<body>
    <h1>Welcome to the X Video Understanding!</h1>
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your Username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your Password" required>
        <div class="wrap">
              <button class="btn0" type="submit">Log In</button>
        </div>
      </form>
      <p>Not registered? <a href="#" style="text-decoration: none;">Create an account</a></p>
</body>
<script>
      const btn0 = document.querySelector('.btn0');
      const username = document.querySelector('input[name="username"]');
      const password = document.querySelector('input[name="password"]');
      btn0.addEventListener('click', ()=>{
	        const data = {usernameParam: username.value, passwordParam: password.value};
	        fetch('/adminPanel',{
		        method: 'post',
		        body: JSON.stringify(data),
		        headers:{
			        'Content-Type' : 'application/json'
		        }
	        }).then(res => res.json()).then(data => {
                  console.log(data);
                  window.location.href = '/adminPanel';
              }
            )
        });
</script>
</html>
